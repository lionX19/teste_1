<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Une Question Par Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz</h1>
            <p>Une question par page</p>
        </header>

        <main>
            <div class="card">
                <div class="quiz-header">
                    <span id="question-count">Question <span id="current-question">1</span>/<span id="total-questions">5</span></span>
                    <span id="score-display">Score: <span id="score">0</span>/<span id="max-score">0</span></span>
                </div>
                
                <div id="question-container" class="question-container">
                    <h2 id="question-title" class="question-title">Chargement de la question...</h2>
                    <div id="options-container" class="options-container">
                        <!-- Options générées dynamiquement -->
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button id="prev-btn" class="btn btn-secondary" disabled>Précédent</button>
                <button id="next-btn" class="btn btn-primary">Suivant</button>
            </div>
        </main>

        <div id="results-container" class="results-container hidden">
            <h2>Résultats du Quiz</h2>
            <p class="results-score">Votre score : <span id="final-score">0</span>/<span id="final-max-score">0</span></p>
            <div id="results-details" class="results-details">
                <!-- Résultats affichés ici -->
            </div>
            <div class="text-center">
                <button id="restart-btn" class="btn btn-primary">Recommencer</button>
            </div>
        </div>

        <footer>
            <p>Quiz App - Une question par page</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
